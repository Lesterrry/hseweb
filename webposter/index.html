	<script type="module">

		import * as THREE from 'three';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

		let camera, scene, renderer, stats;

		const clock = new THREE.Clock();

		let mixer;

		init();
		animate();

		function init() {

			const parent = document.getElementById('three');
			const container = document.createElement( 'div' );
			container.className = "model";
			parent.appendChild( container );

			camera = new THREE.PerspectiveCamera( 45, parent.offsetWidth / parent.offsetHeight, 1, 2000 );
			camera.position.set( 150, 150, 150 );

			scene = new THREE.Scene();

			const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 20 );
			hemiLight.position.set( 400, 400, 400 );
			scene.add( hemiLight );

			const dirLighta = new THREE.DirectionalLight( 0xffffff, 3 );
			dirLighta.position.set( 0, 0, 50 );
			scene.add( dirLighta );

			const dirLightb = new THREE.DirectionalLight( 0xffffff, 2 );
			dirLightb.position.set( 0, 0, -50 );
			scene.add( dirLightb );

			// model
			const loader = new FBXLoader();
			loader.load( 'assets/js/three/models/device.fbx', function ( object ) {

				object.traverse( function ( child ) {

					if ( child.isMesh ) {

						child.castShadow = true;
						child.receiveShadow = true;

					}

				} );

				object.position.set( -30, -23, 0 );
				scene.add( object );

			} );

			renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( parent.offsetWidth, parent.offsetHeight );
			renderer.shadowMap.enabled = true;
			renderer.setClearColor( 0x000000, 0 );
			container.appendChild( renderer.domElement );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );
			controls.update();
			controls.enableRotate = false;
			controls.enablePan = false;
			controls.enableZoom = false;

			document.body.addEventListener( 'mousemove', ( e )=>{
				controls.handleMouseMoveRotate( e ) 
			});

			window.addEventListener( 'resize', onWindowResize );

		}

		function onWindowResize() {

			const parent = document.getElementById('three');
			camera.aspect = parent.offsetWidth / parent.offsetHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( parent.offsetWidth, parent.offsetHeight );

		}

		//

		function animate() {

			requestAnimationFrame( animate );

			const delta = clock.getDelta();

			if ( mixer ) mixer.update( delta );

			renderer.render( scene, camera );

		}

	</script>
